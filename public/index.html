<!doctype html>
<html ng-app="todoApp">
	<head>
		<script src="//code.jquery.com/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
		<script src="app.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body ng-controller="TodoListController as todoList">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">.... INTERNET OF THINK .... </a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="login.html">Report</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">					
						<li><a href="register.html">Register</a></li>
						<li><a href="login.html">Login</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<form ng-submit="todoList.submit(input)">
							<h5>Iot_ID</h5>
								<input type="text"  class="form-control" ng-model="input.iot_id"/>
							<br>
							<h5>Temperature</h5>
								<input type="text"  class="form-control" ng-model="input.temperature"/>
							<br>
							<h5>Relative_humidity</h5>
								<input type="text"  class="form-control" ng-model="input.relative_humidity"/>
  							<br>
							<center><button type="submit" class="btn btn-primary btn-lg glyphicon glyphicon-plus"> Add </button></center>
						</form>
					</div>
					<div class="col-md-7">
						<table class="table table-hover" >
							<thead >
								<tr align="center" >
										<th class="col-sm-1" >No.</th>
										<th class="col-sm-1" >Iot_ID</th>
										<th class="col-sm-1" >Temperature</th>
										<th class="col-sm-2" >Relative Humidity</th>
										<th class="col-sm-2" >Date</th>
										<th class="col-sm-1" >Delete</th>
									</tr>
								</thead>
								<tbody>
									<tr align="center"  ng-repeat="show in todoList.dataiot" >
										<td class="col-sm-1" >{{$index}}</td>
										<td class="col-sm-1">{{show.iot_id}}</td>
										<td class="col-sm-1">{{show.temperature}}</td>
										<td class="col-sm-2">{{show.relative_humidity}}</td>
										<td class="col-sm-2">{{todoList.toThaiDateTime(show.timestamp)}}</td>
										<td class="col-sm-1"><button class="btn btn-danger glyphicon glyphicon-eject " ng-click="todoList.deleteiot(show._id,$index)"></button></td>
									</tr>
								</tbody>
							</table>
						</div>
				</div>
			</div>
	</body>
</html>
