<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="//code.jquery.com/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  </head>

  <body ng-controller="TodoListController as todoList">
			<div class="container">
		  		<div class="row"> 
		  		<div class="col-md-2">
			  	<form ng-submit="todoList.submit(input)">
				  	<h5>iot_id</h5>
			      	<input type="text" class="form-control" ng-model="input.iot_id"/>
			      	<br>
			      	<h5>temperature</h5>
			      	<input type="text" class="form-control" ng-model="input.temperature"/>
			      	<br>
			      	<h5>relative_humidity</h5>
			      	<input type="text" class="form-control" ng-model="input.relative_humidity"/>
			      	<br>
			      	<center>
			      	<button type="submit" class="btn btn-default glyphicon glyphicon-plus">Add</button>
			      	</center>

			      </form>
					</div>		
			    <div class="col-md-10">		
					<table>
				<thead>
			      <tr>
			        <th class="col-sm-1">No.</th>
			        <th class="col-sm-1">IDIoT</th>
			        <th class="col-sm-1">Temperature</th>
				    <th class="col-sm-4">Relative Humidity</th>
				    <th class="col-sm-4">Date</th>
			         <th class="col-sm-1">Delete</th>

			      </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="show in todoList.dataiot">
			    		<td class="col-sm-1">{{$index}}</td>
				  		<td class="col-sm-1">{{show.iot_id}}</td>
				  		<td class="col-sm-">{{show.temperature}}</td>
				  		
				  		<td class="col-sm-3">{{show.relative_humidity}}</td>
				  		<td class="col-sm-5">{{todoList.toThaiDateTime(show.timestamp)}}</td>
				  		<td class="col-sm-1"><button class="btn-dange glyphicon glyphicon-eject " ng-click="todoList.deleteiot(show._id,$index)"></button></td>	
				  	</tr>
			    </tbody>
			  </table>		  
					
</div>
				</div>

			</div>
		</div>
      
  </body>
</html>
