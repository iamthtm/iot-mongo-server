<!doctype html>
<html ng-app="todoApp">
	<head>
		<script src="//code.jquery.com/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
		<script src="app.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	</head>
	<body ng-controller="TodoListController as todoList">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					</button>
					<a class="navbar-brand" href="index.html">.... INTERNET OF THING .... </a>
				</div>
			</div><!-- /.container-fluid -->
				</nav>

				<div class="container">
					<div class="row">
						<center>
					  <h3><div class="col-md-12">REGISTER</div></h3></center>
					</div>
				<hr>
					<div class="row">
						<div class="col-md-6 col-md-offset-3">

						<form class="form-horizonal" ng-submit="todoList.adduser(input)" >
							<div class="form-group">
								<label class="col-sm-2 control-label" >Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="name"  ng-model="input.name"/><br>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" >Surname</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="surname" ng-model="input.surname"/><br>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" >Username</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="username" ng-model="input.username"/><br>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" >Password</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" placeholder="password" ng-model="input.password"/><br>
								</div>
							</div>
							<br>
								<center><button type="submit" class="btn btn-default glyphicon glyphicon-plus">Add</button></center>
							</form>
							<hr>
						</div>
					</div>
				</div>
			</body>
		</html>
